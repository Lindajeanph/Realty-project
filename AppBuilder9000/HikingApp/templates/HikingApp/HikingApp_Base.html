{% load static %}
<!DOCTYPE html>
<html lang="en" class="primary_background">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <!--Allows the import of a page specific Header-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/HikingApp.css' %}">
</head>
<nav>{% include "HikingApp/HikingApp_Navbar.html" %}</nav>
<!--Allows the import of a navbar-->

<body>
    <div class="page_container">
            <header class="header_title">
                <h1 class="main_title">{% block header %}{% endblock %}</h1>
                <!--Allows the import of a page specific Header-->
            </header>
            {% block contentA %}{% endblock %}
            <!--Allows the import of a page specific body content-->
        </div>
</body>
<footer>{% include "HikingApp/HikingApp_Footer.html" %}</footer>
<!--Allows the import of a footer-->
</html>
